<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
</head>
<body>
 <main>
  <article class="product">
    <picture><source srcset="images/image-product-desktop.jpg" media="(min-width:600px)"></source>
      <img class="img" src="images/image-product-mobile.jpg" alt="product">
    </picture>

    <div class="product__content">
      
<p class="product__category">Perfume</p>
<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>  
<p>
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>

<div class="prices">
  <p class="product__discount-price">$149.99</p>
  <p class="product__original-price"><s>$169.99</s></p>
  </div> 
  <button data-icon="shopping-cart" class="cart__button">Add to Cart</button>
</div>
  
</article>
<footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</footer>
</main>
</body>
</html>
